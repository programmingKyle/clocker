<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clocker</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="base-grid">
      <div class="frame-grid">
        <h4 style="color: white; padding: 10px 0px; margin: auto 10px;">Clocker</h4>
        <button id="minimizeButton" class="fa fa-window-minimize"></button>
        <button id="maximizeButton" class="fa fa-window-maximize"></button>
        <button id="exitButton" class="fa-solid fa-power-off"></button>
      </div>

      <div class="app-content-grid">
        <div class="top-bar-grid">
          <button class="fas fa-gear"></button>
          <div id="progressBarContainer" class="progress-bar-container" style="margin-bottom: 10px;">
            <div id="progressBar" class="progress-bar">
            </div>
            <h3 id="progressBarText" class="progress-bar-text">50%</h3>
          </div>
        </div>
        <div class="middle-grid">
          <div class="container">
            <div class="time-details-div">
              <h5>Total Time:</h5>
              <h5>100</h5>
              <h5>Monthly Time:</h5>
              <h5>75</h5>
              <h5>Weekly Time:</h5>
              <h5>25</h5>
              <h5>Time Today:</h5>
              <h5>5</h5>
            </div>
            <h2>00:00:00:00</h2>
            <div class="inputs-div">
              <h6>Topic</h6>
              <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
              </select>
              <button class="slim-button fas fa-plus"></button>

              <h6>Subtopic</h6>
              <select>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
              </select>
              <button class="slim-button fas fa-plus"></button>

              <h6>Project</h6>
              <input type="text">
            </div>
            <button>Start</button>
          </div>
          <div class="container">
            <canvas id="monthHoursGraph"></canvas>
          </div>
        </div>
        <div class="bottom-grid">
          <div class="container" style="overflow: hidden; grid-template-rows: auto 1fr;">
            <h3>Projects</h3>
            <div class="list-container">
              <div class="project-item-div">
                <p>Project Name</p>
                <p>3.5h</p>
                <h5 style="text-align: left">Topic</h5>
                <h5 style="text-align: right">Subtopic</h5>
              </div>
            </div>
          </div>
          <div class="container" style="overflow: hidden; grid-template-rows: auto 1fr;">
            <h3>Topics</h3>
            <div class="list-container">
              <div class="topic-item-div">
                <h3>Topic Name</h3>
                <h3>10.5</h3>
              </div>
            </div>
          </div>
          <div class="bottom-right-graphs">
            <div class="container">
              <canvas id="topicHoursGraph"></canvas>
            </div>
            <div class="container">
              <canvas id="annualHoursGraph"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="frame.js"></script>
    <script src="graphMonth.js"></script>
    <script src="graphAnnual.js"></script>
    <script src="graphTopics.js"></script>
  </body>
</html>
