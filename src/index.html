<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clocker</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="overlayContainer" class="overlay" style="display: none;">
    </div>


    <div class="base-grid">
      <div class="frame-grid">
        <h4 style="color: white; padding: 5px 0px; margin: auto 10px;">Clocker</h4>
        <button id="minimizeButton" class="fa fa-window-minimize"></button>
        <button id="maximizeButton" class="fa fa-window-maximize"></button>
        <button id="exitButton" class="fa-solid fa-power-off"></button>
      </div>

      <div class="app-content-grid">
        <div class="top-bar-grid">
          <button class="fas fa-gear"></button>
          <div id="progressBarContainer" class="progress-bar-container" style="margin-bottom: 10px;">
            <div id="progressBar" class="progress-bar">
            </div>
            <h3 id="progressBarText" class="progress-bar-text">50%</h3>
          </div>
        </div>
        <div class="middle-grid">
          <div class="container" style="grid-template-rows: 1fr auto 1fr auto;">
            <div class="time-details-div">
              <h5>Total Time:</h5>
              <h5 id="totalTimeText">100</h5>
              <h5>Monthly Time:</h5>
              <h5 id="totalMonthlyText">75</h5>
              <h5>Weekly Time:</h5>
              <h5 id="totalWeeklyText">25</h5>
              <h5>Time Today:</h5>
              <h5 id="totalTodayText">5</h5>
            </div>
            <h2 id="timerText">00:00:00:00</h2>
            <div id="timerInputsDiv" class="inputs-div">
              <h6>Topic</h6>
              <select id="topicSelect"></select>
              <button id="addTopicButton" class="slim-button fas fa-plus"></button>

              <h6>Subtopic</h6>
              <select id="subtopicSelect"></select>
              <button id="addSubtopicButton" class="slim-button fas fa-plus"></button>

              <h6>Project</h6>
              <input id="projectInput" type="text" style="padding: 5px 7px;">
            </div>
            <div id="displayInputsDiv" style="display: none; grid-gap: 2px;">
              <div class="display-inputs">
                <h4 style="grid-column: span 2;">Recording in Progress</h4>
                <h5>Topic</h5>
                <h5 id="currentTimerTopicText">Topic</h5>
                <h5>Subtopic</h5>
                <h5 id="currentSubtopicText">Subtopic</h5>
                <h5>Project</h5>
                <h5 id="currentProjectText">Project</h5>  
              </div>
            </div>
            <button id="toggleTimerButton">Start</button>
          </div>
          <div class="container">
            <canvas id="monthHoursGraph"></canvas>
          </div>
        </div>
        <div class="bottom-grid">
          <div class="container" style="overflow: hidden; grid-template-rows: auto 1fr;">
            <h3>Projects</h3>
            <div id="projectListDiv" class="list-container">
            </div>
          </div>
          <div class="container" style="overflow: hidden; grid-template-rows: auto 1fr;">
            <div class="button-header-container">
              <button id="subtopicViewBackButton" class="slim-button fas fa-arrow-left"></button>
              <h3 id="topicSubtopicHeader">Topics</h3>
            </div>
            <div id="topicListDiv" class="list-container">
            </div>
          </div>
          <div class="bottom-right-graphs">
            <div class="container">
              <canvas id="topicHoursGraph"></canvas>
            </div>
            <div class="container">
              <canvas id="annualHoursGraph"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="frame.js"></script>
    <script src="graphMonth.js"></script>
    <script src="graphAnnual.js"></script>
    <script src="graphWeekCompare.js"></script>
    <script src="autoUpdater.js"></script>
    <script src="overlayHandler.js"></script>
    <script src="topicHandler.js"></script>
    <script src="subtopicHandler.js"></script>
    <script src="inputHandler.js"></script>
    <script src="infoHandler.js"></script>
    <script src="timer.js"></script>
    <script src="quickTimes.js"></script>
    <script src="recentProjects.js"></script>
    <script src="topicView.js"></script>
    <script src="subtopicView.js"></script>
  </body>
</html>
