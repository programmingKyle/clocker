<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clocker</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="base-grid">
      <div class="frame-grid">
        <h4 style="color: white; padding: 10px 0px; margin: auto 10px;">Clocker</h4>
        <button id="minimizeButton" class="fa fa-window-minimize"></button>
        <button id="maximizeButton" class="fa fa-window-maximize"></button>
        <button id="exitButton" class="fa-solid fa-power-off"></button>
      </div>

      <div class="app-content-grid">
        <div class="top-bar-grid">
          <button class="fas fa-gear"></button>
          <div>
            <p>Progress Bar</p>
          </div>
        </div>
        <div class="middle-grid">
          <div class="container">
            <div class="time-detials-div">
              <h5>Total Time:</h5>
              <h5>100</h5>
              <h5>Monthly Time:</h5>
              <h5>75</h5>
              <h5>Weekly Time:</h5>
              <h5>25</h5>
              <h5>Time Today:</h5>
              <h5>5</h5>
            </div>
            <h2>00:00:00:00</h2>
            <button>Start</button>
          </div>
          <div class="container">
            <h5>graph</h5>
          </div>
        </div>
        <div class="bottom-grid">
          <div class="container" style="overflow: hidden;">
            <h3>Projects</h3>
            <div class="list-container">
              <button>Project 1</button>
              <button>Project 2</button>
              <button>Project 1</button>
              <button>Project 2</button>
              <button>Project 1</button>
              <button>Project 2</button>
              <button>Project 1</button>
              <button>Project 2</button>
              <button>Project 1</button>
              <button>Project 2</button>
              <button>Project 1</button>
              <button>Project 2</button>
              <button>Project 1</button>
              <button>Project 2</button>
              <button>Project 1</button>
              <button>Project 2</button>  
            </div>
          </div>
          <div class="container" style="overflow: hidden;">
            <h3>Topics</h3>
            <div class="list-container">
              <button>Topic 1</button>
              <button>Topic 2</button>
              <button>Topic 1</button>
              <button>Topic 2</button>
              <button>Topic 1</button>
              <button>Topic 2</button>
              <button>Topic 1</button>
              <button>Topic 2</button>
              <button>Topic 1</button>
              <button>Topic 2</button>
              <button>Topic 1</button>
              <button>Topic 2</button>
              <button>Topic 1</button>
              <button>Topic 2</button>
              <button>Topic 1</button>
              <button>Topic 2</button>
              <button>Topic 1</button>
              <button>Topic 2</button>
              <button>Topic 1</button>
              <button>Topic 2</button>
            </div>
          </div>
          <div class="bottom-right-graphs">
            <div class="container">
              <p>Graph</p>
            </div>
            <div class="container">
              <p>Graph</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="frame.js"></script>
  </body>
</html>
