<div id="updateContainer" class="centered-container" style="text-align: center;">
    <div style="display: grid">
      <h2>Update Available!</h2>
    </div>
    <div id="updateControlDiv" style="display: none; grid-template-columns: 1fr 1fr; grid-gap: 5px;">
      <button id="startUpdateButton" class="input-button">Update & Restart</button>
      <button id="quitUpdateButton" class="input-button">Update & Quit</button>
    </div>
</div>

<div id="addTopicContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid; grid-template-columns: 1fr auto;">
      <h1>Add a Topic</h1>
      <button id="addTopicCloseButton" class="slim-button fa-solid fa-x"></button>
  </div>
  <input id="topicNameInput" type="text" placeholder="Topic Name" style="padding: 10px;">
  <button id="confirmAddTopicButton" class="input-button">Add</button>
</div>

<div id="addSubtopicContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid; grid-template-columns: 1fr auto;">
      <h1>Add a Subtopic</h1>
      <button id="addSubtopicCloseButton" class="slim-button fa-solid fa-x"></button>
  </div>
  <select name="topicNameSelect" id="topicNameSelect"></select>
  <input id="subtopicNameInput" type="text" placeholder="Subtopic Name" style="padding: 10px;">
  <button id="confirmAddSubtopicButton" class="input-button">Add</button>
</div>

<!-- Probably going to change Topic/Subtopic things into one edit overlay labeled: Subjects-->
<div id="editSubjectContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid; grid-template-columns: 1fr auto;">
      <h1 id="editSubjectTitleText"></h1>
      <button id="editSubjectCloseButton" class="slim-button fa-solid fa-x"></button>
  </div>
  <input id="editSubjectInput" type="text" style="padding: 10px;">
  <button id="confirmEditSubjectButton" class="input-button">Edit</button>
</div>

<div id="deleteSubjectContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid; grid-template-columns: 1fr auto;">
      <h1 id="deleteSubjectTitleText"></h1>
      <button id="deleteSubjectCloseButton" class="slim-button fa-solid fa-x"></button>
  </div>
  <input id="deleteSubjectInput" type="text" style="padding: 10px;" placeholder="Type DELETE and confirm">
  <button id="confirmDeleteSubjectButton" class="input-button">Delete</button>
</div>

<div id="optionsContainer" class="centered-container" style="text-align: center;">
  <div style="display: grid; grid-template-columns: 1fr auto;">
      <h1>Options</h1>
      <button id="optionsCloseButton" class="slim-button fa-solid fa-x"></button>
  </div>
  <div class="options-group" style="margin-bottom: 5px;">
    <h4>Progress Bar</h4>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 5px;">
      <h5>Interval</h5>
      <h5>Hours</h5>
      <h5>Minutes</h5>
      <select name="progressBarSelect" id="progressBarSelect">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
        <option value="annual">Annual</option>
      </select>
      <input id="progressBarHour" type="number" style="padding: 10px;">
      <input id="progressBarMinute" type="number" style="padding: 10px;">
    </div>  
  </div>
  <button id="saveOptionsButton" class="input-button">Save</button>
</div>
